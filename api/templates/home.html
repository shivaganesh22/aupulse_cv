<style>
  /* Basic styling */
  body {
      font-family: Arial, sans-serif;
      padding: 20px;
  }

  .dropdown {
      margin-bottom: 20px;
  }

  label {
      display: block;
      margin-bottom: 5px;
  }

  select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
  }

  button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
  }

  button:hover {
      background-color: #45a049;
  }

  /* Toast styling */
  #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
  }

  #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
  }

  @keyframes fadein {
      from {bottom: 0; opacity: 0;} 
      to {bottom: 30px; opacity: 1;}
  }

  @keyframes fadeout {
      from {bottom: 30px; opacity: 1;} 
      to {bottom: 0; opacity: 0;}
  }
</style>
<div id="toast">Faces Updated</div>
<script>
  function showToast() {
            toast.className = "show";
            setTimeout(function () {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }
</script>
<center>
    {%if messages%}
  {%for message in messages%}
  <center>
   <script>
    showToast()
   </script>
  </center>
  {%endfor%}
  {%endif%}

</center>
